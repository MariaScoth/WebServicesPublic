<!DOCTYPE html>
<html>
<head>
<title>Service Alarm</title>
<link rel="stylesheet" type="text/css" href="css/style21.css"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
	<div class="image-rosa">
		<img src="images/UnionRosa.png" alt="Union Rosa"  width="150px" height="172px"/>
		<div class="image-container">
			<img src="images/alarm-clock.png" alt="Logo" width="100px" height="100px"/>
		</div>
	</div>	
	<form>
		<div>
			<label class="label1" for="txtUsuario"> Usuario:</label>
			<input type="text" id="txtUsuario" name="txtUsuario">
		</div>
		<div>
			<label class="label2" for="txtNuevaPass"> Nueva Contraseña:</label>
			<input type="text" id="txtNuevaPass" name="txtNuevaPass">
		</div>
		<div>
			<label for="txtConfirmaPass"> Confirmar Contraseña:</label>
			<input type="text" id="txtConfirmaPass" name="txtConfirmaPass">
		</div>
		<button type="button" onclick="window.location.href='IniciarSesion.html'">CAMBIAR</button>      		
	</form>
	<div class="image-verde">
		<img src="images/UnionVerde.png" alt="Union Verde" width="150px" height="172px"/>
	</div>
</body>
</html>
